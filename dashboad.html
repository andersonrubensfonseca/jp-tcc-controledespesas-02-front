<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despenças</title>
    <link href="./dash.css" rel="stylesheet">

</head>
<body>
    <main>
        <div class="resume">
            <div class="entradas"> 
                Entradas: R$
                <span id="incomes" class="incomes">0,00</span>
            </div>
            <div class="saidas">
                Saidas: R$
                <span id="expenses" class="expenses">0,00</span>
            </div>
            <div class="total">
                Total: R$
                <span id="total" class="Total">0,00</span>
             </div>
        </div>
        <form method="post" onsubmit="return incluir(event)">
            <div class="newItem">
                <div class="divDesc">
                    <label for="desc">Descrição</label>
                    <input type="text" id="desc" />
                </div>
                <div class="divAmount">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" required/>
                </div>
                <div class="divType">
                    <label for="type">Tipo</label>
                    <select id="type" required>
                        <option value="">Selecione</option>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <button id="botonNew" type="submit" >Incluir</button>
            </div>
        </form>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction"></th>
                    </tr>
                </thead>
                <tbody id="bodytable">
                </tbody>
            </table>
        </div>
    </main>
       <script src="./script.js"></script>
</body>
</html>
